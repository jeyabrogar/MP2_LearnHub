<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Enrollment Form</title>
    <link rel="icon" href="Images/Jey_logo.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/enrollment.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>


  </head>

  <body>

    <div>
        <div class="card" style="width: 40%; margin-top: 2.5%; margin-left: 30%; border-radius: 10px;">
            <form id="signUpForm" onsubmit="return save()">
                <div class="card-body">
                    <h5 class="card-title">Fill Out This Form</h5>
                    
                    <div class="form-floating mb-3 mt-3">
                        <label for="Email Address">Email Address</label>
                        <input type="email" required class="form-control" id="email" placeholder="Email Address">
                    </div>
                    <div class="form-floating mb-3">
                        <label for="complete_name">Complete Name</label>
                        <input type="text" required class="form-control" id="complete_name" placeholder="Complete Name">
                    </div>
                    <div class="form-floating mb-3">
                        <label for="complete_address">Complete Address</label>
                        <input type="text" required class="form-control" id="complete_address" placeholder="Compete Address">
                    </div>

            
                    <br /> <br/>
                    <button type="submit"  class="btn btn-primary" >Proceed To Payment</button>           
                </div>
            </form>
      </div>
  </div>

  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

</html>
