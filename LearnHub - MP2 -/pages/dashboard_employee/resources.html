        <li class="profile">
          <div class="profile-details">
            <img src="profile.jpg" alt="profileImg">
            <div class="name_job">
              <div class="#complete_name"></div>
              <div class="job"></div>

          <i class='bx bx-log-out' id="log_out" type="button" onclick="logout()"></i>
        </li>

      </ul>

    </div>
    <!-- End of Navigation section-->

    <div class="container">
      <h2  > Resources <b id="complete_name"></b></h2>

      <div class="card" id="resourses" style="margin-top: 1%; margin-left: -5%; ">
        <div class="card-body">
          <h4 style="display: inline-block;" class="card-title">Resourcess</h4><br> 
          
          <button 
          id="modalClickerShow"
          type="submit"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#formModal1"
          >
          Add New
         </button>
          
          
          <table id="resources" style="width: 100%;" class="display responsive nowrap cell-border compact stripe">
            <thead>
              <tr>
                <th>ID</th>
                <th>Course ID</th>
                <th>Link</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <div
          class="modal fade"
          id="formModal1"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
          style="display: none"
          >
          <form onsubmit="return store()">
            <div class="modal-dialog">
              <div class="modal-content" >
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">
                    
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <span id="showId" style="display: none">
                    Id : <label id="idToBeDisplay">ID</label> <br />
                  </span>

                  Course ID: <input type="text" id="course_id" required /> <br />
                  Link : <input type="text" id="link" required /> <br />
                </div>
                <div class="modal-footer">
                  <button
                    id="modalClickerClose"
                    onclick="resetButton()"
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button 
                  id="saveButton" 
                  type="submit" 
                  onclick="doUpdate()" 
                  class="btn btn-primary" 
                  data-bs-dismiss="modal" 
                  >
                    Save New
                  </button>
                  <button
                    style="display: none"
                    id="updateButton"
                    type="button"
                    onclick="doUpdate()"
                    class="btn btn-success"
                  >
                    Update
                  </button>
                </div>
              </div>
            </div>
          </form>
          <!--End Modal-->

        </div>
      </div> 
                          

    </div>
