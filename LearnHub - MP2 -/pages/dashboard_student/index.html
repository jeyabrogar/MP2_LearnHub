<!DOCTYPE html>

<html>

  <head>
    <title>Student Dashboard</title>
    <link rel="icon" href="Images/Jey_logo.png">
    <link rel="stylesheet" href="css/student-dash.css"/>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'> 
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/2.3.2/css/buttons.dataTables.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.4.0/css/responsive.dataTables.min.css" />
    
  </head>

  <body>
    <!--Navigation section-->
    <div class="sidebar">
      <div class="logo-details">
        <i class='bx bxl-c-plus-plus icon'></i>
          <div class="logo_name">LearnHub</div>
        <i class='bx bx-menu' id="btn" ></i>
      </div>

      <ul class="nav-list">
        <li>
          <i class='bx bx-search' ></i>
          <input type="text" placeholder="Search...">
          <span class="tooltip">Search</span>
        </li>

        <li>
          <a href="index.html">
            <i class='bx bx-grid-alt'></i>
            <span class="links_name">Dashboard</span>
          </a>       
          <span class="tooltip">Dashboard</span>
        </li>

        <li>
          <a href="account.html">
          <i class='bx bx-user' ></i>
          <span class="links_name">Account</span>
          </a>
          <span class="tooltip">Account</span>
        </li>
      
        <li>
          <a href="courses.html">
          <i class='bx bx-book'></i>
          <span class="links_name">Courses</span>
          </a>
        <span class="tooltip">Courses</span>
        </li>

        <li>
          <a href="messages.html">
            <i class='bx bx-chat' ></i>
            <span class="links_name">Messages</span>
          </a>
          <span class="tooltip">Messages</span>
        </li>


        <li>
          <a href="payments.html">
            <i class='bx bx-wallet-alt'></i>
            <span class="links_name">Payments</span>
          </a>
          <span class="tooltip">Payments</span>
        </li>

        <li>
          <a href="settings.html">
            <i class='bx bx-cog' ></i>
            <span class="links_name">Setting</span>
          </a>
          <span class="tooltip">Setting</span>
        </li>

        <li class="profile">
          <div class="profile-details">
            <img src="profile.jpg" alt="profileImg">
            <div class="name_job">
              <div class="name">Leo Charles</div>
              <div class="job">Porn Artist</div>
            </div>
          </div>
          <i class='bx bx-log-out' id="log_out" type="button" onclick="logout()"></i>
        </li>

      </ul>

    </div>
    <!-- End of Navigation section-->

    <div class="container">
      <h2>Your Student Dashboard</h2>
      
      <div class="dropdown">
        <button class="dropbtn" > Hello! <i class='bx bxs-chevron-down'></i> </button>
        <div class="dropdown-content">
          <a id="log_out" type="button" onclick="logout()">Logout</a>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Course List</h4>
          <table id="course" style="width: 100%;" class="display responsive nowrap cell-border compact stripe">
            <thead>
              <tr> 
                <th>ID</th>
                <th>Description</th>
                <th>Days</th>
                <th>Price</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>


    </div>

  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

  ></script>

  <script

    crossorigin="anonymous"

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>

  "></script>
